<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Blurring Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Corrected Link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>BBD Blurring Tool</h1>
        <p>Upload an image or start the camera to detect and blur sensitive information.</p>

        <div class="upload-section">
            <h2>Upload Image</h2>
            <form action="/upload_image" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit" class="btn">Upload <i class="fas fa-upload"></i></button>
            </form>
        </div>

        <div class="camera-section">
            <h2>Live Camera Feed</h2>
            <form action="/start_camera" method="post">
                <button type="submit" class="btn">Start Camera <i class="fas fa-video"></i></button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 bit byte drillers. All Rights Reserved.</p>
    </footer>

    <script>
        $(document).ready(function() {
            $('button').hover(function() {
                $(this).addClass('hover');
            }, function() {
                $(this).removeClass('hover');
            });
        });
    </script>
</body>
</html>
